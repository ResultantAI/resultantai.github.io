<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGrad2)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="800" y1="0" x2="800" y2="900" stroke="#3b82f6" stroke-width="2"/>
    <line x1="0" y1="150" x2="1600" y2="150" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="450" x2="1600" y2="450" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="750" x2="1600" y2="750" stroke="#3b82f6" stroke-width="1"/>
  </g>

  <!-- Title -->
  <text x="800" y="80" font-family="'Inter', sans-serif" font-size="36" font-weight="700" fill="#ffffff" text-anchor="middle">
    Marketing Audit Automation
  </text>
  <text x="800" y="120" font-family="'Inter', sans-serif" font-size="20" fill="#64748b" text-anchor="middle">
    Before vs. After Comparison
  </text>

  <!-- BEFORE Section -->
  <rect x="60" y="180" width="680" height="620" rx="12" fill="#151d2e" opacity="0.9"/>
  <rect x="60" y="180" width="680" height="60" rx="12" fill="#ef4444" opacity="0.2"/>

  <text x="400" y="225" font-family="'Inter', sans-serif" font-size="24" font-weight="700" fill="#ef4444" text-anchor="middle">
    BEFORE: Manual Process
  </text>

  <!-- Manual steps -->
  <g transform="translate(90, 280)">
    <!-- Step 1 -->
    <circle cx="20" cy="20" r="18" fill="#ef4444" opacity="0.2"/>
    <text x="20" y="28" font-family="'Inter', sans-serif" font-size="16" font-weight="700" fill="#ef4444" text-anchor="middle">1</text>
    <text x="60" y="28" font-family="'Inter', sans-serif" font-size="16" fill="#ffffff">Research competitor websites</text>
    <text x="60" y="50" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">⏱ 25 minutes</text>

    <!-- Step 2 -->
    <circle cx="20" cy="110" r="18" fill="#ef4444" opacity="0.2"/>
    <text x="20" y="118" font-family="'Inter', sans-serif" font-size="16" font-weight="700" fill="#ef4444" text-anchor="middle">2</text>
    <text x="60" y="118" font-family="'Inter', sans-serif" font-size="16" fill="#ffffff">Analyze website performance</text>
    <text x="60" y="140" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">⏱ 20 minutes</text>

    <!-- Step 3 -->
    <circle cx="20" cy="200" r="18" fill="#ef4444" opacity="0.2"/>
    <text x="20" y="208" font-family="'Inter', sans-serif" font-size="16" font-weight="700" fill="#ef4444" text-anchor="middle">3</text>
    <text x="60" y="208" font-family="'Inter', sans-serif" font-size="16" fill="#ffffff">Write recommendations</text>
    <text x="60" y="230" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">⏱ 30 minutes</text>

    <!-- Step 4 -->
    <circle cx="20" cy="290" r="18" fill="#ef4444" opacity="0.2"/>
    <text x="20" y="298" font-family="'Inter', sans-serif" font-size="16" font-weight="700" fill="#ef4444" text-anchor="middle">4</text>
    <text x="60" y="298" font-family="'Inter', sans-serif" font-size="16" fill="#ffffff">Format in Word/PowerPoint</text>
    <text x="60" y="320" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">⏱ 15 minutes</text>
  </g>

  <!-- Total time badge -->
  <rect x="180" y="660" width="300" height="100" rx="8" fill="#ef4444" opacity="0.2"/>
  <text x="330" y="700" font-family="'JetBrains Mono', monospace" font-size="42" font-weight="900" fill="#ef4444" text-anchor="middle">90 min</text>
  <text x="330" y="730" font-family="'Inter', sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Per Audit</text>

  <text x="330" y="770" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#64748b" text-anchor="middle">3-4 audits/week max</text>

  <!-- AFTER Section -->
  <rect x="860" y="180" width="680" height="620" rx="12" fill="#151d2e" opacity="0.9"/>
  <rect x="860" y="180" width="680" height="60" rx="12" fill="#10b981" opacity="0.2"/>

  <text x="1200" y="225" font-family="'Inter', sans-serif" font-size="24" font-weight="700" fill="#10b981" text-anchor="middle">
    AFTER: AI Automation
  </text>

  <!-- Automated steps -->
  <g transform="translate(890, 280)">
    <!-- Step 1 -->
    <circle cx="20" cy="20" r="18" fill="#10b981" opacity="0.2"/>
    <text x="20" y="28" font-family="'Inter', sans-serif" font-size="16" font-weight="700" fill="#10b981" text-anchor="middle">1</text>
    <text x="60" y="28" font-family="'Inter', sans-serif" font-size="16" fill="#ffffff">Enter prospect URL</text>
    <text x="60" y="50" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">⏱ 10 seconds</text>

    <!-- Step 2 -->
    <circle cx="20" cy="110" r="18" fill="#10b981" opacity="0.2"/>
    <text x="20" y="118" font-family="'Inter', sans-serif" font-size="16" font-weight="700" fill="#10b981" text-anchor="middle">2</text>
    <text x="60" y="118" font-family="'Inter', sans-serif" font-size="16" fill="#ffffff">AI analyzes everything</text>
    <text x="60" y="140" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">⏱ 90 seconds (automated)</text>

    <!-- Step 3 -->
    <circle cx="20" cy="200" r="18" fill="#10b981" opacity="0.2"/>
    <text x="20" y="208" font-family="'Inter', sans-serif" font-size="16" font-weight="700" fill="#10b981" text-anchor="middle">3</text>
    <text x="60" y="208" font-family="'Inter', sans-serif" font-size="16" fill="#ffffff">Branded PDF generated</text>
    <text x="60" y="230" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">⏱ Instant</text>
  </g>

  <!-- Quality improvement note -->
  <g transform="translate(890, 370)">
    <rect width="600" height="80" rx="6" fill="#3b82f6" opacity="0.1"/>
    <text x="20" y="30" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#3b82f6">✓ Consistent quality</text>
    <text x="20" y="52" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#3b82f6">✓ Never misses competitor data</text>
    <text x="20" y="74" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#3b82f6">✓ Branded design every time</text>
  </g>

  <!-- Total time badge -->
  <rect x="980" y="660" width="300" height="100" rx="8" fill="#10b981" opacity="0.2"/>
  <text x="1130" y="700" font-family="'JetBrains Mono', monospace" font-size="42" font-weight="900" fill="#10b981" text-anchor="middle">2 min</text>
  <text x="1130" y="730" font-family="'Inter', sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Per Audit</text>

  <text x="1130" y="770" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#10b981" text-anchor="middle">40+ audits/week possible</text>

  <!-- Arrow and result -->
  <g transform="translate(740, 400)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>

  <rect x="600" y="50" width="400" height="70" rx="8" fill="#10b981" opacity="0.15"/>
  <text x="800" y="90" font-family="'Inter', sans-serif" font-size="24" font-weight="700" fill="#10b981" text-anchor="middle">
    97% Time Savings
  </text>
  <text x="800" y="115" font-family="'Inter', sans-serif" font-size="16" fill="#64748b" text-anchor="middle">
    10X Output Increase
  </text>
</svg>
