<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="150" x2="1600" y2="150" stroke="#10b981" stroke-width="1"/>
    <line x1="0" y1="300" x2="1600" y2="300" stroke="#10b981" stroke-width="1"/>
    <line x1="0" y1="450" x2="1600" y2="450" stroke="#10b981" stroke-width="1"/>
    <line x1="0" y1="600" x2="1600" y2="600" stroke="#10b981" stroke-width="1"/>
    <line x1="0" y1="750" x2="1600" y2="750" stroke="#10b981" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="900" stroke="#10b981" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="900" stroke="#10b981" stroke-width="1"/>
    <line x1="1200" y1="0" x2="1200" y2="900" stroke="#10b981" stroke-width="1"/>
  </g>

  <!-- Dashboard header -->
  <rect x="40" y="40" width="1520" height="80" rx="8" fill="#0a0f1a" opacity="0.6"/>
  <text x="70" y="90" font-family="'Inter', sans-serif" font-size="28" font-weight="700" fill="#ffffff">
    AI Voice Agent Dashboard
  </text>
  <circle cx="1480" cy="80" r="12" fill="#10b981"/>
  <text x="1390" y="88" font-family="'Inter', sans-serif" font-size="16" fill="#94a3b8">
    LIVE
  </text>

  <!-- Call card (emergency call) -->
  <rect x="80" y="180" width="700" height="320" rx="12" fill="#151d2e" opacity="0.9"/>
  <rect x="80" y="180" width="700" height="60" rx="12" fill="url(#accentGrad)"/>

  <!-- Emergency badge -->
  <rect x="100" y="195" width="120" height="30" rx="15" fill="#ef4444"/>
  <text x="160" y="217" font-family="'Inter', sans-serif" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">
    EMERGENCY
  </text>

  <!-- Call info -->
  <text x="100" y="285" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#ffffff">
    Incoming Call
  </text>

  <text x="100" y="320" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">
    Time:
  </text>
  <text x="160" y="320" font-family="'JetBrains Mono', monospace" font-size="16" font-weight="600" fill="#10b981">
    2:47 AM
  </text>

  <text x="100" y="355" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">
    Caller:
  </text>
  <text x="160" y="355" font-family="'Inter', sans-serif" font-size="16" fill="#ffffff">
    (555) 234-5678
  </text>

  <text x="100" y="390" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">
    Issue:
  </text>
  <text x="160" y="390" font-family="'Inter', sans-serif" font-size="16" fill="#ffffff">
    Burst pipe - basement flooding
  </text>

  <text x="100" y="425" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">
    Status:
  </text>
  <text x="160" y="425" font-family="'Inter', sans-serif" font-size="16" font-weight="600" fill="#10b981">
    Qualified → Routing to on-call plumber
  </text>

  <!-- Action button -->
  <rect x="100" y="450" width="220" height="40" rx="6" fill="#10b981"/>
  <text x="210" y="477" font-family="'Inter', sans-serif" font-size="16" font-weight="600" fill="#0a0f1a" text-anchor="middle">
    Route to Tech
  </text>

  <!-- Call transcript preview -->
  <rect x="820" y="180" width="700" height="320" rx="12" fill="#151d2e" opacity="0.9"/>
  <text x="850" y="220" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#ffffff">
    Live Transcript
  </text>

  <text x="850" y="260" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">
    AI Agent:
  </text>
  <text x="850" y="285" font-family="'Inter', sans-serif" font-size="14" fill="#94a3b8">
    "Thank you for calling Wayne Conn Plumbing."
  </text>
  <text x="850" y="305" font-family="'Inter', sans-serif" font-size="14" fill="#94a3b8">
    "I understand you have a burst pipe emergency."
  </text>

  <text x="850" y="340" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">
    Caller:
  </text>
  <text x="850" y="365" font-family="'Inter', sans-serif" font-size="14" fill="#ffffff">
    "Yes! Water is everywhere in my basement!"
  </text>

  <text x="850" y="400" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">
    AI Agent:
  </text>
  <text x="850" y="425" font-family="'Inter', sans-serif" font-size="14" fill="#94a3b8">
    "I'm connecting you with our on-call plumber"
  </text>
  <text x="850" y="445" font-family="'Inter', sans-serif" font-size="14" fill="#94a3b8">
    "right now. They'll be there within 30 minutes."
  </text>

  <!-- Stats bar at bottom -->
  <rect x="80" y="550" width="1440" height="280" rx="12" fill="#151d2e" opacity="0.9"/>
  <text x="100" y="590" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#ffffff">
    Today's Performance
  </text>

  <!-- Stats grid -->
  <g>
    <text x="120" y="660" font-family="'JetBrains Mono', monospace" font-size="48" font-weight="900" fill="#10b981">
      24
    </text>
    <text x="120" y="690" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">
      Calls Answered
    </text>
  </g>

  <g>
    <text x="420" y="660" font-family="'JetBrains Mono', monospace" font-size="48" font-weight="900" fill="#10b981">
      100%
    </text>
    <text x="420" y="690" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">
      Capture Rate
    </text>
  </g>

  <g>
    <text x="720" y="660" font-family="'JetBrains Mono', monospace" font-size="48" font-weight="900" fill="#10b981">
      8
    </text>
    <text x="720" y="690" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">
      Emergency Calls
    </text>
  </g>

  <g>
    <text x="1020" y="660" font-family="'JetBrains Mono', monospace" font-size="48" font-weight="900" fill="#10b981">
      16
    </text>
    <text x="1020" y="690" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">
      Scheduled Callbacks
    </text>
  </g>

  <!-- Time indicator -->
  <text x="800" y="820" font-family="'Inter', sans-serif" font-size="16" fill="#64748b" text-anchor="middle">
    24/7 Coverage • Never Miss a Call
  </text>
</svg>
